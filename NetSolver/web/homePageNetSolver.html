<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>homePageNetSolver</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>	
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<link href="/general.css" rel="stylesheet">
		<script src="/Switch.js"></script>
		<script src="/HomePageNetSolver.js"></script>
	</head>
	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 col-md-offset-1">
				 <h1 id="titleHome" >NetSolver</h1>
			</div>
		</div>
		<hr>
	
		<div class="panel panel-default col-md-10 col-md-offset-1">
			<div class="panel-heading ">
                <ul class="nav panel-tabs">
					<h4 class="nobreak">Problem difficulty</h4>
						<div class="dropdownD" >
							<button class="btn btnD dropdown-toggle" 
									type="button" data-toggle="dropdown">
							<span class="caret"></span></button>
							<ul class="dropdown-menu" id="dropdownDI">
								<li><a href="#" data-value="1">1</a></li>
								<li><a href="#" data-value="2">2</a></li>
								<li><a href="#" data-value="3">3</a></li>
							</ul>
						</div>
					<li><button id="getP" type="button" href="#tab1"  data-toggle="tab" 
						class="btn btn-primary pull-left">Get A Problem</button>
					</li>
					<li><button type="button" href="#tab2"  data-toggle="tab" 
						class="btn btn-primary pull-right">Define network 
							requirments</button>
					</li>
				</ul>    
			</div>
			<div class="panel-body contentPanelHome">
				<div class="tab-content">
					<div class="tab-pane active" id="tab1">
						<ul class="nav nav-tabs" id="product-table">
							<li><a href="#extended" data-toggle="tab">Extended</a>
							</li>
							<li><a href="#compact" data-toggle="tab">Compact</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="extended">
							</div>
							<div class="tab-pane" id="compact">
							</div>
						</div>
					</div>
					<div class="tab-pane" id="tab2">To develop</div>
				</div>
			</div>
		</div>
		
		<form id="NetworkConfList">
			<div class="panel panel-default col-md-10 col-md-offset-1" id="panelYourSolution">
				<div class="panel-heading">
					<h4>Your solution</h4>
					<ul class="nav nav nav-tabs nav-tabs-horizontal">
						<li class="active" id="hostH"><a href="#hostsDe" data-toggle="tab">Host</a></li>
						<li id="switchH"><a href="#switchDe" data-toggle="tab">Switch</a></li>
						<li><a href="#routersDe" data-toggle="tab">Routers</a></li>
						<li><a href="#modemsDe" data-toggle="tab">Modems</a></li>
						<li><a href="#hubsDe" data-toggle="tab">Hubs</a></li>
						<li id="reportH"><a href="#reportDe" data-toggle="tab" class="pull-right">Report</a></li>
					</ul>   
				</div>
				<div class="panel-body contentPanelHomeSolutionProblem">
					<div class="tab-content">
						<div class="tab-pane active" id="hostsDe">
							<table class="table table-hover" id="tableH">
								<thead>
								  <tr>
									<th>Name</th>
									<th>Ip address</th>
									<th>Netmask</th>
									<th>Gateway</th>
									<th>Service</th>
									<th><button id="checkSolution" type="submit" class="btn btn-info pull-right">Check</button></th>
								  </tr>
								</thead>
								<tbody id="hostConfiguration">
								  <script id="host-template" type="text/x-handlebars-template">
								  	<tr id={{rowId}} class="notSelectedH">
								  		<td><input type="text" id={{idH}} name={{nameH}}
												placeholder='Host Name' value={{valueH}}
											class="form-control"/></td>
										<td><input type="text" id={{ipH}} name={{ipHname}}  
											placeholder='Ip address' 
											class="form-control"/></td>
										<td><input type="text" id={{netH}} name={{netHname}}
											placeholder='NetMask' 
											class="form-control"/></td>
										<td><input type="text" id={{gatH}} name={{gatHname}}
												   placeholder='Gateway' 
											class="form-control"/></td>
										<td><input type="text" id={{servH}} name={{servHname}}
											placeholder='Service' 
										class="form-control"/></td>
									  </tr>
								  </script>
								</tbody>
							</table>
							<button id="add_rowH" class="btn btn-success pull-left">Add Row</button>
							<button id="delete_rowH" class="btn btn-danger pull-right">Delete Row</button>
						</div>
						<div class="tab-pane" id="switchDe">
							<table class="table table-hover" id="tableS">
								<thead>
								  <tr>
									<th>Name</th>
									<th>Switch port</th>
									<th>Type of connection</th>
									<th>Connect to</th>
									<th><button id="checkSolution" type="submit" class="btn btn-info pull-right">Check</button></th>
								  </tr>
								</thead>
								<tbody id="switchConfiguration">
								<script id="switch-template" type="text/x-handlebars-template">
								  <tr id="{{srowId}}">
									<td><input type="text" id="{{sname}}" 
											   name='{{snam}}'  placeholder='Switch
											   Name' class="form-control"
											   value="{{valueS}}" /></td>
									<td>
										<div class="dropdown">
											<button class="btn {{btnSP}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Port number
											<span class="caret"></span></button>
												<ul class="dropdown-menu" id="{{dropdownSP}}">
													<li><a href="#" data-value="1">1</a></li>
													<li><a href="#" data-value="2">2</a></li>
													<li><a href="#" data-value="3">3</a></li>
													<li><a href="#" data-value="4">4</a></li>
													<li><a href="#" data-value="5">5</a></li>
													<li><a href="#" data-value="6">6</a></li>
													<li><a href="#" data-value="7">7</a></li>
													<li><a href="#" data-value="8">8</a></li>
												</ul>
										</div>
									</td>
									<td>
										<div class="dropdown">
											<button class="btn {{btnST}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Type
											<span class="caret"></span></button>
												<ul class="dropdown-menu" id="{{dropdownST}}">
													<li><a href="#" data-value="straight">straight</a></li>
													<li><a href="#" data-value="cross">cross</a></li>
												</ul>
										</div>
									</td>
									<td>
										<div class="dropdown open">
											<button class="btn {{btnSD}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Hosts/Devices<span class="caret"></span></button>
												<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu" id="{{dropdownSD}}">								
												</ul>
										</div>
									</td>
									<td>
										<button id="{{add_row_connection}}" class="btn btn-success pull-left">+</button>
									</td>
								  </tr>
								  </script>
								  <script id="switch2-template" type="text/x-handlebars-template">
								  <tr id="{{srowId}}">
									<td></td>
									<td>
										<div class="dropdown">
											<button class="btn {{btnSP}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Port number
											<span class="caret"></span></button>
												<ul class="dropdown-menu" id="{{dropdownSP}}">
													<li><a href="#" data-value="1">1</a></li>
													<li><a href="#" data-value="2">2</a></li>
													<li><a href="#" data-value="3">3</a></li>
													<li><a href="#" data-value="4">4</a></li>
													<li><a href="#" data-value="5">5</a></li>
													<li><a href="#" data-value="6">6</a></li>
													<li><a href="#" data-value="7">7</a></li>
													<li><a href="#" data-value="8">8</a></li>
												</ul>
										</div>
									</td>
									<td>
										<div class="dropdown">
											<button class="btn {{btnST}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Type
											<span class="caret"></span></button>
												<ul class="dropdown-menu" id="{{dropdownST}}">
													<li><a href="#" data-value="straight">straight</a></li>
													<li><a href="#" data-value="cross">cross</a></li>
												</ul>
										</div>
									</td>
									<td>
										<div class="dropdown open">
											<button class="btn {{btnSD}} btn-default dropdown-toggle" type="button" data-toggle="dropdown">Hosts/Devices<span class="caret"></span></button>
												<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu" id="{{dropdownSD}}">								
												</ul>
										</div>
									</td>
									<td>
										<button id="{{add_row_connection}}" class="btn btn-success pull-left">+</button>
										<button id="{{delete_row_connection}}"class="btn btn-danger pull-left delete_row_connection">-</button>
									</td>
								  </tr>
								  </script>
								</tbody>
							  </table>
							<button id="add_rowS" class="btn btn-success pull-left">Add Row</button>
							<button id="delete_rowS" class="btn btn-danger pull-right">Delete Row</button>
						</div>
						<div class="tab-pane" id="routersDe">
							To develop
						</div>
						<div class="tab-pane" id="modemsDe">
							To develop
						</div>
						<div class="tab-pane" id="hubsDe">
							To develop
						</div>
						<div class="tab-pane" id="reportDe">
						</div>
					</div>
				</div>
			</div>
		</form>
		
		
	</div>
	</body>
</html>
